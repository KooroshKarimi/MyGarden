baseURL = "https://karimi.me/"
languageCode = "de-de"
title = "KarimiGarden"
defaultContentLanguage = "de"

[params]
  description = "Digital Garden"

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "daily"
  priority = 0.5

[imaging]
  quality = 85
  resampleFilter = "Lanczos"
  anchor = "Smart"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false
