server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html/public;
  index index.html;

  location = /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Public surface (strict static files, no silent fallback to home)
  location / {
    set $clean_uri $uri;
    if ($clean_uri ~ "^(.+)/$") { set $clean_uri $1; }
    try_files $clean_uri $clean_uri/ $clean_uri/index.html =404;
  }

  # Private output (Iteration 5 basis: routing only, auth integration follows)
  location /private/ {
    rewrite ^/private/?(.*)$ /$1 break;
    set $clean_uri $uri;
    if ($clean_uri ~ "^(.+)/$") { set $clean_uri $1; }
    alias /usr/share/nginx/html/private/;
    add_header X-Robots-Tag "noindex, nofollow" always;
    try_files $clean_uri $clean_uri/ $clean_uri/index.html =404;
  }

  # Group outputs (Iteration 5 basis: routing only, auth integration follows)
  location /g/friends/ {
    rewrite ^/g/friends/?(.*)$ /$1 break;
    set $clean_uri $uri;
    if ($clean_uri ~ "^(.+)/$") { set $clean_uri $1; }
    alias /usr/share/nginx/html/groups/friends/;
    add_header X-Robots-Tag "noindex, nofollow" always;
    try_files $clean_uri $clean_uri/ $clean_uri/index.html =404;
  }

  location /g/family/ {
    rewrite ^/g/family/?(.*)$ /$1 break;
    set $clean_uri $uri;
    if ($clean_uri ~ "^(.+)/$") { set $clean_uri $1; }
    alias /usr/share/nginx/html/groups/family/;
    add_header X-Robots-Tag "noindex, nofollow" always;
    try_files $clean_uri $clean_uri/ $clean_uri/index.html =404;
  }
}
